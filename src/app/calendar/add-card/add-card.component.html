<h1 md-dialog-title>Add a Card</h1>

<form (ngSubmit)="onSubmit()" #form="ngForm" md-dialog-content>

  <md-input-container class="full-width">
    <input md-input placeholder="Card Title" value="Sushi" name="title" [(ngModel)]="card.name">
  </md-input-container>


  <md-input-container class="full-width">
    <input md-input placeholder="Card Title" value="Sushi" name="due" type="datetime-local" [(ngModel)]="card.due">
  </md-input-container>


  <md-input-container class="full-width">
    <textarea md-input placeholder="Description" [(ngModel)]="card.desc" name="desc"></textarea>
  </md-input-container>

  <md-select class="full-width" [(ngModel)]="card.board" placeholder="Board" name="board"
             (ngModelChange)="selectedBoard($event)">
    <md-option *ngFor="let board of boards" [value]="board.id">{{board.name}}</md-option>
  </md-select>

  <md-select class="full-width" [(ngModel)]="card.idList" placeholder="List" name="list">
    <md-option *ngFor="let list of lists" [value]="list.id">{{list.name}}</md-option>
  </md-select>

  <md-select class="full-width" [(ngModel)]="selectedMembers" multiple name="member" placeholder="Member">
    <md-option *ngFor="let member of members" [value]="member.id">{{member.fullName}}, {{member.username}}</md-option>
  </md-select>

  <button type="submit" md-raised-button color="primary">
    Save
  </button>


  <button md-raised-button type="button" (click)="dialogRef.close(false)">
    Cancel
  </button>
</form>
