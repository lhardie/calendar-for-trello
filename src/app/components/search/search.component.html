<md-input-container>
  <input type="text" md-input placeholder="Card Title" (input)="term$.next($event.target.value)" #input>
</md-input-container>
<div *ngIf="results">
  <app-calendar-card
    *ngFor="let card of results"
    [card]="card"
    dnd-draggable
    [dragData]="card"
    [dragEnabled]="true"
  ></app-calendar-card>
</div>
